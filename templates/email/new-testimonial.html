<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8" /></head>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f9f9f9;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f9f9f9; padding:20px;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:6px; overflow:hidden;">
            <tr>
              <td style="background-color:#10B981; padding:20px; color:#ffffff; text-align:center;">
                <h2 style="margin:0; font-size:24px;">🌟 New Testimonial Received</h2>
              </td>
            </tr>
            <tr>
              <td style="padding:20px; color:#000000;">
                <p style="font-size:16px;">A new testimonial has been submitted:</p>
                <table cellpadding="0" cellspacing="0" width="100%" style="font-size:15px;">
                  <tr>
                    <td style="padding:8px 0;"><strong>Name:</strong></td>
                    <td>{{ name }}</td>
                  </tr>
                  <tr>
                    <td style="padding:8px 0;"><strong>Title:</strong></td>
                    <td>{{ title }}</td>
                  </tr>
                  <tr>
                    <td style="padding:8px 0;"><strong>Rating:</strong></td>
                    <td>
                      {% for i in range(rating) %}
                        ⭐
                      {% endfor %}
                      ({{ rating }}/5)
                    </td>
                  </tr>
                  <tr>
                    <td style="padding:8px 0;" colspan="2"><strong>Message:</strong></td>
                  </tr>
                  <tr>
                    <td colspan="2" style="padding:10px; background:#f0f0f0; border-left:4px solid #10B981;">
                      {{ message }}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="background-color:#000000; color:#ffffff; padding:15px; text-align:center; font-size:12px;">
                © {{ year }} {{ app_name }}. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
